name: Manual Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: false
        type: boolean
        default: false

jobs:
  build-and-release:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore schedule-one-challange-mode/schedule-one-challange-mode.csproj
      
    - name: Build MONO
      run: dotnet build schedule-one-challange-mode/schedule-one-challange-mode.csproj -c MONO --no-restore
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ inputs.version }}
        name: Release ${{ inputs.version }}
        body: |
          ## Challenge Mode ${{ inputs.version }}
          
          ### Installation
          1. Download `challange_mode.dll`
          2. Place in `Schedule I/Mods/` folder
          3. Launch the game with MelonLoader installed
          
          ### Requirements
          - Schedule I (MONO version)
          - MelonLoader installed
          
          See [README](https://github.com/${{ github.repository }}/blob/master/README.md) for full documentation.
        files: |
          schedule-one-challange-mode/bin/MONO/netstandard2.1/challange_mode.dll
        draft: false
        prerelease: ${{ inputs.prerelease }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

